name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Upgrade pip tooling
        run: python -m pip install --upgrade pip wheel build
      - name: Install
        run: |
          pip install -e .[dev]
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: Mypy (polcomply only)
        run: mypy polcomply
      - name: Pytest
        run: pytest -q