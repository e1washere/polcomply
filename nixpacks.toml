[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt",
  "cd polcomply && pip install -e ."
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
